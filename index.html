              resultDiv.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            })
            .catch(error => {
              console.error("Error fetching exchange rate:", error);
              resultDiv.innerHTML = "Error fetching exchange rate. Please try again.";
            });
        });
      </script>
    </body>
</html>
